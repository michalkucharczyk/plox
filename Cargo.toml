[package]
name = "plox"
version = "0.3.5"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/michalkucharczyk/plox"
description = "Turn messy logs into clean graphs. Plot fields or regex matches over time, mark events, count occurrences â€” all from your terminal."

[[bin]]
name = "plox"
path = "bin/main.rs"

[dependencies]
annotate-snippets = "0.11.5"
chrono = "0.4.40"
clap = { version = "4.5.35", features = ["cargo", "derive", "string"] }
color-print = "0.3.7"
docify = "0.4.1"
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
strum = { version = "0.27.1", features = ["derive"] }
thiserror = "2.0.12"
toml = "0.8.20"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
urlencoding = "2.1.3"
plox_macros = "0.3.0"
csv = "1.3.1"
histo_fp = "0.2.1"
statrs = "0.18.0"
plotly = "0.12.1"
serde_json = "1.0.140"
minijinja = { version = "2.10.2", features = ["json"] }

[dev-dependencies]
cmd_lib = "1.9.5"

[build-dependencies]
docify = "0.4.1"
regex = "1.11.1"

[patch.crates-io]
plox_macros = { path = "plox_macros" }

[features]
# `cargo build --features=generate-readme` updates the `SAMPLE.md` file.
generate-readme = []
